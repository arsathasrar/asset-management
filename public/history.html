<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      text-align: center;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    button {
      padding: 8px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }
    .back-btn {
      background-color: #6c757d;
      color: white;
    }
    .print-btn {
      background-color: #007bff;
      color: white;
    }
    .search-container {
      text-align: center;
      margin-bottom: 15px;
    }
    #searchInput {
      padding: 8px;
      width: 50%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
    }
    thead {
      position: sticky;
      top: 0;
      background-color: #f2f2f2;
      z-index: 2;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h2>Asset History</h2>

  <div class="button-container">
    <button class="back-btn" onclick="window.history.back()">â¬… Back</button>
    <button class="print-btn" onclick="printSpecificDiv()">ðŸ–¨ Print</button>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchTable()">
  </div>

  <!-- Section to Print -->
  <div id="contentToPrint">
    <table id="historyTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Category</th>
          <th>Name</th>
          <th>Serial Number</th>
          <th>Employee Name</th>
          <th>Submitted By</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows will be populated here -->
      </tbody>
    </table>
  </div>

  <script>
    async function fetchHistory() {
      const res = await fetch("/api/history", { credentials: "include" });
      if (!res.ok) return alert("Failed to load history. Please login.");
      const data = await res.json();
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.id}</td>
          <td>${row.category}</td>
          <td>${row.name}</td>
          <td>${row.serial_number || ""}</td>
          <td>${row.employee_name || ""}</td>
          <td>${row.submitted_by || ""}</td>
          <td>${new Date(row.created_at).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function searchTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.getElementById("historyTable").getElementsByTagName("tr");
      for (let i = 1; i < rows.length; i++) {
        let show = false;
        const cols = rows[i].getElementsByTagName("td");
        for (let j = 0; j < cols.length; j++) {
          if (cols[j].textContent.toLowerCase().includes(input)) {
            show = true;
            break;
          }
        }
        rows[i].style.display = show ? "" : "none";
      }
    }

    function printSpecificDiv() {
      const originalContent = document.body.innerHTML;
      const printContent = document.getElementById('contentToPrint').innerHTML;
      document.body.innerHTML = `
        <h2 style="text-align:center;">Asset History Report</h2>
        ${printContent}
      `; 
      window.print();
      document.body.innerHTML = originalContent;
      fetchHistory(); // repopulate table after restore
    }

    fetchHistory();
  </script>
</body>
</html>

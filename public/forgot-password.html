<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 350px;">
    <h4 class="mb-3 text-center">Forgot Password</h4>
    <form id="forgotPasswordForm">
      <div class="mb-3">
        <label for="username" class="form-label">Enter your username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-2">Send Reset Link</button>
      <button type="button" class="btn btn-secondary w-100" onclick="history.back()">Back</button>
    </form>
    <div id="message" class="mt-3 text-center"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const messageDiv = document.getElementById("message");

      try {
        const res = await fetch("/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username }),
          credentials: "include"
        });
        const data = await res.json();
        
        if (data.success) {
          messageDiv.innerHTML = '<div class="alert alert-success">' + data.message + '</div>';
          document.getElementById("forgotPasswordForm").reset();
        } else {
          messageDiv.innerHTML = '<div class="alert alert-danger">' + data.message + '</div>';
        }
      } catch (err) {
        messageDiv.innerHTML = '<div class="alert alert-danger">Server error: ' + err.message + '</div>';
      }
    });
  </script>
</body>
</html>
